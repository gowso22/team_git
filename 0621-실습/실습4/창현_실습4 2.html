<!DOCTYPE html>
<html>
<head>
   
    <title>Document</title>
     <!-- react js 사용하도록 설정 -->
     <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
     <!-- react dom : react element들을 HTML body에 둘 수 있도록 함 -->
     <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
     <!-- 바벨 사용 JSX 사용하기 위해 설정 -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

     <style>
        #root{
          width: 500px;
          height: 500px;
        }
     </style>
</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">
      
      const root = document.getElementById("root");

      function App(){
        const images = ["1.jpg" , "2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg"];
        function handleChangeImg(){
            const ranImg = document.getElementById("ranImg")
            const imgName = images[Math.floor(Math.random() * images.length)];
            ranImg.src = `./gowso_img/${imgName}`;
        }
        return(
            <div>
                <img id = "ranImg" src = "./gowso_img/1.jpg" onClick = {handleChangeImg}/>
            </div>
        )
      }
      ReactDOM.render(
        <App/> , root
      )
    </script>
</body>
</html>
