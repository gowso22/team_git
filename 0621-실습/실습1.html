<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개서</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.getElementById("root");

      function Header() {
        return (
          <div>
            <h1 id="h1">안녕하세요, 저는 김민경입니다.</h1>
            <p>
              '사용자의 경험을 향상'시키고 '끊임없이 성장'해나가는 프론트엔드
              개발자가 되려고 합니다.
            </p>
            <p id="hash-tag" style={{ color: "#153ab4" }}>
              #도전적인 #추진력 있는 #단순함
            </p>
          </div>
        );
      }
      function PersonalInfo() {
        return (
          <div>
            <p>birth: 2000.00.00 </p>
            <p>email: kalsrud0412@gmail.com </p>
            <p>
              <a href="https://velog.io/@m_ngyeong">
                blog: https://velog.io/@m_ngyeong
              </a>
            </p>
            <p>
              <a href="https://github.com/Kim-Mingyeong">
                Github: https://github.com/Kim-Mingyeong
              </a>
            </p>
          </div>
        );
      }
      const Goal = (
        <p>
          이제는 스마트폰 쓰지 않는 사용자를 찾기 어려울 정도로 대다수의
          사람들이 스마트폰을 사용하고 있습니다. 하지만 아직도 모바일 웹에서 PC
          환경에 맞춰진 웹페이지가 제공되고 있습니다. 사용자는 어느 기기에서든
          동일한 웹페이지를 제공받을 수 있어야 합니다. <br />
          <b>사용자의 경험을 향상 시킬 수 있는 서비스를 제안하는 것</b>이
          프론트엔드 개발자로서 목표입니다.
        </p>
      );

      const container = React.createElement("div", null, [
        <Header />,
        <PersonalInfo />,
        Goal,
      ]);

      ReactDOM.render(container, root);
    </script>
  </body>
</html>
