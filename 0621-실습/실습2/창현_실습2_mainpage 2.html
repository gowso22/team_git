<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
     <!-- react js 사용하도록 설정 -->
     <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
     <!-- react dom : react element들을 HTML body에 둘 수 있도록 함 -->
     <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
     <!-- 바벨 사용 JSX 사용하기 위해 설정 -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">

      function App(){
      
        return(
            <div>
                <h1>가고싶은 여행지를 검색해봐요!</h1>
                <form action="https://www.goodchoice.kr/product/result" method="get" target="_blank">
                    <label for="city">가고싶은 도시:</label>
                    <input type="text" id="city" name="keyword" />
                    <input type="submit"/>
                </form>
                <footer>
                    <p>© 여기어떄</p>
                </footer>
            </div>
        )
      }


      ReactDOM.render(
        <App/> , root
      )
    </script>
</body>
</html>
