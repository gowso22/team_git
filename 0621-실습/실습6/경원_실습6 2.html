<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

  const ImageSlider = () => {
    const [imgIndex, setImgIndex] = useState(0);
    const images = ['./img/1.jpg', './img/bk.jpg', './img/jk.jpg', './img/jk2.jpg', './img/sk.jpg'];

  const showImage = (index) => {
    return images.map((image, idx) => (
      <img key={idx} src={image} style={{ display: idx === index ? 'block' : 'none' }} />
    ));
  };

  const prev = () => {
    setImgIndex((prevIndex) => (prevIndex === 0 ? images.length - 1 : prevIndex - 1));
  };

  const next = () => {
    setImgIndex((prevIndex) => (prevIndex === images.length - 1 ? 0 : prevIndex + 1));
  };

  return (
    <div id="container">
      <div id="imgWrap">
        {showImage(imgIndex)}
        <button className="btn prev" onClick={prev}>
          이전
        </button>
        <button className="btn next" onClick={next}>
          다음
        </button>
      </div>
    </div>
  );
};

ReactDOM.render(<ImageSlider />, document.getElementById('root'));
  </script>
</body>
</html>
