<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
     <!-- react js 사용하도록 설정 -->
     <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
     <!-- react dom : react element들을 HTML body에 둘 수 있도록 함 -->
     <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
     <!-- 바벨 사용 JSX 사용하기 위해 설정 -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <style>
        img{
            width: 500px;
            height: 500px;
        }
     </style>
</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">
      const root = document.getElementById("root");

      function App(){
        const images = ["1.jpg" , "2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg"];
        const imageSlider = document.getElementById("imageSlider");
        const [imageIndex, setImageIndex] = React.useState(0);

        function prevClick(){
            if(imageIndex === 0 ){
                setImageIndex(images.length - 1);
            }else{
                setImageIndex((current) => current - 1);
            } 

            imageSlider.src = `../실습4/gowso_img/${images[imageIndex]}`;
        }
        function nextClick(){
            if(imageIndex === images.length - 1 ){
                setImageIndex(0);
            }else{
                setImageIndex((current) => current + 1);
            }
            imageSlider.src = `../실습4/gowso_img/${images[imageIndex]}`;
        }
        

        return(
            <div>
                <button onClick={prevClick}>이전</button>
                    <img src = '../실습4/gowso_img/1.jpg' id = "imageSlider" />
                <button onClick={nextClick}>다음</button>
            </div>
        )
      }


      ReactDOM.render(
        <App/> , root
      )
    </script>
</body>
</html>
