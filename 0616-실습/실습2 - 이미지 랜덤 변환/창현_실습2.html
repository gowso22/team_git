<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img 
    src="./img/1.jpg"
    id = "randomImg" 
    width="500px" 
    height="500px" 
    onclick="imgShow()"/>

    <script>
        function imgShow(){
            const ranImg = document.getElementById("randomImg");
            const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg","8.jpg"];
            // 0<= Math.random() <1;
            // imges.length : 8;
            // images[] index값 0~7까지
            const imgName = images[Math.floor(Math.random() * images.length)];
            console.log(imgName);
            ranImg.src = `./img/${imgName}`;
        }
       
    </script>
</body>
</html>
