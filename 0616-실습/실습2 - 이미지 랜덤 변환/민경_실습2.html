<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="randomImg" src="mingyeong_img/전지현.png" width="500px" />
    <script>
      let imgArray = [
        "mingyeong_img/구교환.jpeg",
        "mingyeong_img/비비.webp",
        "mingyeong_img/손석구.jpeg",
        "mingyeong_img/유태오.jpeg",
        "mingyeong_img/전지현.png",
        "mingyeong_img/정유미.jpeg",
        "mingyeong_img/제니.jpeg",
        "mingyeong_img/천우희.jpeg",
      ];

      function getRandomImage() {
        let randomImg = document.getElementById("randomImg");
        let imgIndex = Math.floor(Math.random() * imgArray.length);
        // let imgNum = Math.round(Math.random() * 7);
        randomImg.src = imgArray[imgIndex];
      }
      document.addEventListener("click", getRandomImage);
    </script>
  </body>
</html>
