<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1 id = "real_time">현재 시간</h1>

    <script>
        function getClock(){
            const date = new Date();
            const clock = document.getElementById("real_time");
            // padStart >> string이 가져가야할 문자열의 길이를 설정하고 
            // 설정한 문자열 길이(2)보다 짧다면 앞쪽에 "0"을 추가, 사용을 위해 String형으로 변환
            
            // 오전, 오후 설정값
            let hourStr;
            //getHours 0~23사이 정수
            let hours = Number(date.getHours());

            if(hours >= 12){
                hourStr = "오후"
            }else{
                hourStr = "오전"
            }

            if(hours == 12){
                hours = 12;
            }else{
                hours = String(hours % 12).padStart(2, "0");;
            }

            const minutes = String(date.getMinutes()).padStart(2, "0");
            const seconds = String(date.getSeconds()).padStart(2, "0");

            clock.innerText = `${hourStr} ${hours}:${minutes}:${seconds}`;
        }
        getClock();
        setInterval(getClock, 1000);
    </script>
</body>
</html>
