<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <ul id="wrap">
    <li>
      <h1>사과</h1>
        <p>1000원</p>
        <button type="button" id="btn" >장바구니에 추가</div>
    </li>
    <li>
      <h1>바나나</h1>
      <p>1500원</p>
      <button type="button" id="btn" >장바구니에 추가</div>
    </li>
  </ul>

  <h1>장바구니</h1>
  <p id="output" ></p>

  <script>
   const add = (event, button) => {
  const product = button.parentNode;
  const productName = product.querySelector("h1").textContent;
  const productPrice = product.querySelector("p").textContent;

  const output = document.getElementById("output");
  output.innerHTML += `${productName} - ${productPrice}<br>`;
};

const productList = document.querySelectorAll("#wrap li");
productList.forEach((item) => {
  const button = item.querySelector("button");
  button.addEventListener("click", (event) => {
    add(event, button);
  });
});

  </script>
</body>
</html>
